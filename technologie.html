<!DOCTYPE html>
  <html>
  <head>
  <title>Page Title</title>
  </head>
  <body>

  <h1>Technologie</h1>
  <p onClick="name()">Kliknij aby podac swoje imię</p>
  <p id="user_name"></p>
  <script>
  (function {
    window.alert("Hello World!");
  })();
  
  function name() {
    let name_tmp = prompt("Wprowadź swoje imię");
    let confirmation = confirm("Czy jesteś pewien?");
    if (confirmation) document.getElementById("user_name").innerHTML = name_tmp;
    else document.getElementById("user_name").innerHTML = "Nie podano imienia"
  }
  </script>
  </body>
</html>
